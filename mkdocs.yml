site_name: Dataflow
theme:
  palette: 
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  name: material
  features:
    - navigation.tabs
    - navigation.expand
    - navigation.top
    - navigation.sections
    - navigation.instant
    - navigation.tracking
    - navigation.search.highlight
    - navigation.search.share
    - navigation.search.suggest
    - navigation.search.suggest.highlight
    - navigation.search.suggest.share
    - navigation.search.suggest.tracking
    - search.highlight
    - search.share
    - search.suggest
    - search.suggest.highlight
    - search.suggest.share
    - search.suggest.tracking
nav:
  - About:
    - Welcome: index.md
    - Use Cases: about/use-cases.md
    - Key Features: about/features.md
  - Documentation:
    - Getting Started: documentation/getting-started.md
    - Google Sheets API Setup: documentation/google-api.md
    - Release Notes: documentation/release-notes.md
    - Data Sources: documentation/data-sources.md
    - Agent: documentation/agent.md
  - Tutorials: tutorials/tutorials.md
  - FAQ: faq/faq.md
extra:
  generator: false
  social:
    - icon: simple/github
      link: https://github.com/fledermoys
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/max-gr%C3%BCnwald-437692225/
    - icon: simple/x
      link: https://twitter.com/fledermoys
    - icon: fontawesome/brands/behance
      link: https://www.behance.net/maxgr

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption

